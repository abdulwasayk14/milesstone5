<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Dynamic Resume Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Fill Your Details</h2>
        <form id="resume-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" placeholder="Enter your phone number" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter your address" required><br>

            <label for="education">Education:</label>
            <textarea id="education" placeholder="List your educational background" required></textarea><br>

            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Describe your work experience" required></textarea><br>

            <label for="skills">Skills:</label>
            <input type="text" id="skills" placeholder="Enter skills, comma separated" required><br>

            <button type="button" id="generate-btn" class="btn">Generate Dynamic Resume</button>
        </form>
    </div>

    <div id="dynamic-resume"></div>

    <script src="app.js"></script>
</body>
</html>
